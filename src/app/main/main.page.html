<ion-header class="user">
  <ion-toolbar>
    <ion-title>Usuario: {{ user }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container-p">
  <ion-grid class="container">

    <ion-row class="estatus">
      <ion-col>
        <div class="circulo" id="ande"></div>
        <div class="ande">Ande</div>
      </ion-col>
      <ion-col>
        <div class="circulo" id="generador"></div>
        <div class="generador">Generador</div>
      </ion-col>
    </ion-row>


    <ion-row class="display">
      <!-- <app-display></app-display> -->
      <div id="display" >
        <p>
          {{ datos }} A
        </p>
      </div>
    </ion-row>

    <ion-row class="buttons" >
      <ion-col (click)="start()" size="3" >
        <div>
          <!--ion-button color="light" >Start</ion-button-->
          <app-toggle-button></app-toggle-button>
          <ion-title color="primary">Start</ion-title>
        </div>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <div>
          <!-- <ion-button color="light" (click)="getCorriente()">A. Manual</ion-button> -->
          <app-toggle-button></app-toggle-button>
          <ion-title color="primary">A. Manual</ion-title>
        </div>
      </ion-col>
      <ion-col size="3" class="ion-text-end">
        <div>
          <!-- <ion-button color="light" >Reset</ion-button> -->
          <app-toggle-button></app-toggle-button>
          <ion-title color="primary">Reset</ion-title>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
